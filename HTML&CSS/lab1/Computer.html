<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Devices List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #devices-list {
            background-color: #fff;
            border: 2px solid #333;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="devices-list">
        <h1>Computer Devices</h1>

        <h2>Input Devices</h2>
        <ul>
            <li>Keyboard</li>
            <li>Mouse</li>
            <li>Scanner</li>
            <li>Microphone</li>
        </ul>

        <h2>Output Devices</h2>
        <ul>
            <li>Printers</li>
            <li>Monitors</li>
            <li>Speakers</li>
        </ul>
        <h2>Memory Devices Devices</h2>
        <ul>
            <li>HArd Disc</li>
            <li>CD ROM</li>
            <li>Flas Drive</li>
        </ul>
    </div>
</body>
</html>
